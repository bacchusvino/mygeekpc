<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGeekPC | Josh Pirtle - Senior Technology Advocate</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== COLOR PALETTE ===== */
        :root {
            --white: #FFFFFF;
            --navy: #0A2540;
            --navy-light: #1A3A5C;
            --gold: #C8A64C;
            --gold-light: #E8D9A8;
            --gold-dark: #A8882C;
            --gray-light: #F5F7FA;
            --gray: #6B7280;
            --text: #1F2937;
        }
        
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 18px;
        }
        
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            color: var(--text);
            background: var(--white);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* ===== STICKY PHONE BAR ===== */
        .phone-bar {
            background: var(--navy);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .phone-bar a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.02em;
        }
        
        .phone-bar a:hover {
            color: var(--gold);
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            background: var(--white);
            min-height: calc(100vh - 50px);
            display: flex;
            align-items: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle background accent */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 55%;
            height: 100%;
            background: linear-gradient(135deg, var(--gray-light) 0%, var(--white) 100%);
            z-index: 0;
        }
        
        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        /* ===== LEFT SIDE: TEXT ===== */
        .hero-content {
            max-width: 520px;
        }
        
        .hero-label {
            display: inline-block;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold-dark);
            background: var(--gold-light);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        
        .hero-headline {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--navy);
            line-height: 1.1;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
        }
        
        .hero-subtext {
            font-size: 1.4rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }
        
        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--gold);
            color: var(--navy);
            font-size: 1.2rem;
            font-weight: 700;
            padding: 1.25rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(200, 166, 76, 0.4);
        }
        
        .hero-cta:hover {
            background: var(--gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(200, 166, 76, 0.5);
        }
        
        .hero-cta .icon {
            font-size: 1.3rem;
        }
        
        /* Trust indicators below CTA */
        .hero-trust {
            margin-top: 2.5rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .trust-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: var(--gray);
        }
        
        .trust-item .icon {
            color: var(--gold);
            font-size: 1.1rem;
        }
        
        /* ===== RIGHT SIDE: PORTRAIT ===== */
        .hero-portrait {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .portrait-frame {
            position: relative;
            width: 100%;
            max-width: 450px;
        }
        
        /* Gold accent frame behind image */
        .portrait-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: -20px;
            bottom: -20px;
            border: 4px solid var(--gold);
            border-radius: 12px;
            z-index: 0;
        }
        
        .portrait-frame img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 60px rgba(10, 37, 64, 0.2);
        }
        
        /* Experience badge */
        .experience-badge {
            position: absolute;
            bottom: 30px;
            left: -30px;
            background: var(--navy);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(10, 37, 64, 0.3);
        }
        
        .experience-badge .number {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
        }
        
        .experience-badge .text {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .hero-headline {
                font-size: 2.8rem;
            }
            
            .hero-container {
                gap: 3rem;
            }
        }
        
        @media (max-width: 900px) {
            .hero {
                min-height: auto;
                padding: 3rem 0 4rem;
            }
            
            .hero::before {
                display: none;
            }
            
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-content {
                max-width: 100%;
                order: 2;
            }
            
            .hero-portrait {
                order: 1;
                margin-bottom: 1rem;
            }
            
            .portrait-frame {
                max-width: 300px;
                margin: 0 auto;
            }
            
            .portrait-frame::before {
                top: 15px;
                left: 15px;
                right: -15px;
                bottom: -15px;
            }
            
            .experience-badge {
                left: auto;
                right: -15px;
                bottom: 20px;
            }
            
            .hero-headline {
                font-size: 2.4rem;
            }
            
            .hero-subtext {
                font-size: 1.2rem;
            }
            
            .hero-trust {
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            html {
                font-size: 16px;
            }
            
            .hero-headline {
                font-size: 2rem;
            }
            
            .hero-trust {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .experience-badge {
                position: relative;
                right: auto;
                bottom: auto;
                margin-top: 1.5rem;
                display: inline-flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
